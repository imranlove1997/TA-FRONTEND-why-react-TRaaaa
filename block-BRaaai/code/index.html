<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Card</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://kit.fontawesome.com/474e96f807.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root">
       
    </div>
    <script type="text/babel">
        let content = {
            imgUrl: '../assets/head.jpg',
            headingDate: 27,
            headingMonth: 'mar',
            headingCategory: 'photos',
            title: 'City Lights in New York',
            subHead: 'The city that never sleeps.',
            description: 'New York, thr largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            time: '6 mins ago',
            comments: '39 comments'
        };
        let card = 
       
        <div className = "heading">
            <img className = "headImg" src = {content.imgUrl} alt = {content.title} />
            <div className = "heading-date">
                <span>{content.headingDate}</span>
                <span>{content.headingMonth.toUpperCase()}</span>
                </div>
                <div className = "heading-category">
                    <span>{content.headingCategory}</span>
                    </div>
                    <div className="article">
                        <h1 className = "article-title">{content.title}</h1>
                        <h3 className = "article-subheading">{content.subHead}</h3>
                        <p className = "article-description">{content.description}</p>
                        
                        <div className = "article-time">
                            <span className="time"><i className="fas fa-history mr-2"></i>{content.time}</span>
        <span className="comments"><i className="fas fa-comments mr-2"></i>{content.comments}</span>
                            </div>
                        </div>
            </div>
            ;
    ReactDOM.render(card, document.getElementById('root'));
    </script>
</body>
</html>
